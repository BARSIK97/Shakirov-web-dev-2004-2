{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1 class="text-center">Заголовки запроса</h1>
        <div class="table-responsive mt-2">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Заголовок</th>
                        <th>Содержимое</th>
                    </tr>
                </thead>
                <tbody>
                    {% for key, value in request.headers.items() %}
                        <tr>
                            <td>{{ key }}</td>
                            <td>{{ value }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
