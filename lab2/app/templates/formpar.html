{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center">{{ title }}</h1>
    <div class="row">
        <div class="col-md-6 mt-3">
            <form class="form" method="POST">
                <div class="mb-3 form-floating">
                    <input class="form-control rounded-0" placeholder="" type="text" id="login" name="login" value="{{ request.form['login'] }}">
                    <label for="login">Логин</label>
                </div>
                <div class="mb-3 form-floating">
                    <input class="form-control rounded-0" placeholder="" type="password" id="password" name="password" value="{{ request.form['password'] }}">
                    <label for="password">Пароль</label>
                </div>
                <div class="mb-3 text-center">
                    <button class="btn btn-primary">Отправить</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <div class="table-responsive mt-3">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Ключ</th>
                            <th scope="col">Значение</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for key, value in request.form.items() %}
                            <tr>
                                <td>{{ key }}</td>
                                <td>{{ value }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
